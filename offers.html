<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffron Cafe - Special Offers</title>
    <style>
        /* [Kept all existing CSS including scale(1.2)] */
        
        /* --- CORE VARIABLES & RESET --- */
        :root {
            /* Extracted/Refined Palette */
            --saffron-primary: #FFB300;   /* Vibrant Saffron */
            --saffron-glow: #FFE082;      /* Lighter glow hue */
            --deep-red: #B71C1C;          /* Deep rich red from signage */
            --dark-bg: #050505;           /* Almost black */
            --overlay-dark: rgba(0, 0, 0, 0.7);
            --text-color: #ffffff;
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* ... [Rest of CSS remains identical to ensure consistency] ... */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100vw; height: 100vh; overflow: hidden; font-family: var(--font-family); background-color: var(--dark-bg); color: var(--text-color); cursor: none; }
        .bg-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .bg-image { background-image: url('shop_bg.jpg'); background-size: cover; background-position: center; filter: blur(15px) brightness(0.4); transform: scale(1.1); }
        .bg-gradient { background: linear-gradient(135deg, rgba(183, 28, 28, 0.6) 0%, rgba(0, 0, 0, 0.8) 50%, rgba(255, 179, 0, 0.1) 100%); z-index: 1; }

        .layout-container {
            position: relative;
            z-index: 10;
            width: 83.33vw; 
            height: 83.33vh;
            display: grid;
            grid-template-rows: 1fr 15vh;
            grid-template-columns: 1fr;
            padding: 3vh 5vw;
            
            /* GLOBAL ZOOM FIX FROM INDEX.HTML */
            transform: scale(1.2);
            transform-origin: center center;
            margin: 8.33vh auto; 
        }

        .hero-section { grid-row: 1; display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; position: relative; }
        
        .slide-frame {
            width: 85vw; height: 55vw; max-height: 80vh; 
            background: #000; border-radius: 25px; 
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden; position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        .promo-slide { width: 100%; height: 100%; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 1.5s ease-in-out; z-index: 1; }
        .promo-slide.active { opacity: 1; z-index: 2; }
        img.promo-slide { object-fit: cover; }

        .welcome-slide-content {
            background: radial-gradient(circle, rgba(60,10,10,1) 0%, rgba(0,0,0,1) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem;
        }
        .welcome-logo { 
            width: 80%; 
            max-width: 900px; 
            height: auto; 
            object-fit: contain; 
            filter: drop-shadow(0 0 30px var(--saffron-primary)); 
            animation: pulse-logo 4s infinite ease-in-out; 
            margin-bottom: 2rem; 
        }
        .welcome-text { color: var(--saffron-glow); font-size: 3vw; font-weight: 300; letter-spacing: 5px; text-transform: uppercase; text-shadow: 0 2px 10px rgba(0,0,0,0.8); opacity: 0; transform: translateY(20px); transition: all 1s ease-out 0.5s; }
        .promo-slide.active .welcome-text { opacity: 1; transform: translateY(0); }
        @keyframes pulse-logo { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 25px var(--saffron-primary)); } 50% { transform: scale(1.05); filter: drop-shadow(0 0 45px var(--saffron-glow)); } }

        .slogan-container { grid-row: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .slogan-text { font-size: 4.2vw; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; color: var(--saffron-primary); text-shadow: 0 2px 4px rgba(0,0,0,0.8); opacity: 0; transform: translateY(20px); transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .slogan-text.visible { opacity: 1; transform: translateY(0); }
        .highlight-line { width: 18vw; height: 4px; background: var(--deep-red); margin-top: 15px; border-radius: 2px; box-shadow: 0 0 10px var(--deep-red); }

        /* PRODUCT OVERLAY */
        .promo-slide.product-slide { display: flex; }
        .slide-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; }
        .product-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 3rem; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); z-index: 5; display: flex; flex-direction: column; justify-content: flex-end; opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out 0.5s; }
        .promo-slide.active .product-info { opacity: 1; transform: translateY(0); }
        .product-name { font-size: 3vw; font-weight: 800; color: #fff; text-transform: uppercase; letter-spacing: 1px; text-shadow: 0 2px 10px rgba(0,0,0,0.9); margin-bottom: 0.5rem; }
        .product-price { font-size: 2.8vw; font-weight: 700; color: var(--saffron-primary); text-shadow: 0 2px 10px rgba(0,0,0,0.9); }
        .product-badge {
            position: absolute; top: 2rem; right: 2rem;
            background: var(--deep-red); color: white;
            padding: 1rem 2rem; border-radius: 50px;
            font-size: 2vw; font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transform: rotate(10deg);
        }
    </style>
</head>
<body>

    <div class="bg-layer bg-image"></div>
    <div class="bg-layer bg-gradient"></div>

    <div class="layout-container">
        
        <div class="hero-section">
            <div class="slide-frame">
                
                <!-- Slide 1: Offer Intro -->
                <div class="promo-slide welcome-slide-content active" data-duration="5000" data-slogan="Today's Special Offers">
                    <img src="assets/saffron_logo.png" alt="Saffron Logo" class="welcome-logo">
                    <div class="welcome-text">Hot Deals of the Day ðŸ”¥</div>
                </div>

                <!-- Slide 2: Burger Combo -->
                <div class="promo-slide product-slide" data-duration="6000" data-slogan="Best Value Combo">
                    <img src="assets/burger_promo.png" class="slide-bg">
                    <div class="product-badge">SAVE 20%</div>
                    <div class="product-info">
                        <div class="product-name">Mega Burger Meal</div>
                        <div class="product-price">â‚¹249 <span style="font-size: 0.6em; text-decoration: line-through; opacity: 0.7; color: #fff;">â‚¹310</span></div>
                    </div>
                </div>
                
                <!-- Slide 3: Shawarma Duo -->
                <div class="promo-slide product-slide" data-duration="6000" data-slogan="Share the Taste">
                    <img src="assets/shawarma_promo.png" class="slide-bg">
                    <div class="product-badge">BUY 1 GET 1 AT 50%</div>
                    <div class="product-info">
                        <div class="product-name">Double Shawarma Plat</div>
                        <div class="product-price">â‚¹199</div>
                    </div>
                </div>

                 <!-- Slide 4: Juice Splash -->
                <div class="promo-slide product-slide" data-duration="6000" data-slogan="Cool Down Instantly">
                    <img src="assets/juice_promo.png" class="slide-bg">
                    <div class="product-badge">SUMMER SPECIAL</div>
                    <div class="product-info">
                        <div class="product-name">Berry Blast Mocktail</div>
                        <div class="product-price">â‚¹99 ONLY</div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="slogan-container">
            <div class="slogan-text" id="sloganDisplay">Today's Special Offers</div>
            <div class="highlight-line"></div>
        </div>

    </div>

    <script>
        /* 
           Refactored Logic for Image Slideshow with Synced Slogans
        */

        const sloganEl = document.getElementById('sloganDisplay');
        const slides = document.querySelectorAll('.promo-slide');
        let currentSlideIdx = 0;

        // Function to update slogan with fade effect
        function updateSlogan(text) {
            sloganEl.classList.remove('visible');
            setTimeout(() => {
                sloganEl.textContent = text;
                sloganEl.classList.add('visible');
            }, 800); // Wait for fade out
        }

        function playNextSlide() {
            // Get current and next
            const currentSlide = slides[currentSlideIdx];
            const nextIdx = (currentSlideIdx + 1) % slides.length;
            const nextSlide = slides[nextIdx];
            
            // Activate Next Slide
            nextSlide.classList.add('active');
            currentSlide.classList.remove('active');

            // Sync Slogan for Next Slide
            const nextSlogan = nextSlide.getAttribute('data-slogan') || "Saffron Cafe";
            updateSlogan(nextSlogan);

            // Determine Duration for Next Switch
            // Use 'data-duration' attribute or default fallback
            let duration = parseInt(nextSlide.getAttribute('data-duration')) || 6000;
            
            // Scheduling next switch
            setTimeout(playNextSlide, duration);
            
            // Update Index
            currentSlideIdx = nextIdx;
        }

        // Initialize First Slide & Slogan
        const firstSlide = slides[0];
        const initialSlogan = firstSlide.getAttribute('data-slogan') || "Welcome to Saffron Cafe";
        
        // Set initial slogan immediately
        sloganEl.textContent = initialSlogan;
        setTimeout(() => sloganEl.classList.add('visible'), 500);

        // Start the loop based on first slide's duration
        let initialDuration = parseInt(firstSlide.getAttribute('data-duration')) || 6000;
        setTimeout(playNextSlide, initialDuration);

    </script>
</body>
</html>
